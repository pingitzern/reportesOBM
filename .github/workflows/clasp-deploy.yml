name: Deploy to Google Apps Script

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install clasp (v3.1.1)
        run: npm install -g @google/clasp@3.1.1

      - name: Restore clasp credentials
        env:
          CLASPRC_JSON: ${{ secrets.CLASPRC_JSON }}
        run: |
          if [ -z "$CLASPRC_JSON" ]; then
            echo "::error::Missing CLASPRC_JSON secret" >&2
            exit 1
          fi
          echo "$CLASPRC_JSON" > ~/.clasprc.json

      - name: Configure .clasp.json
        env:
          APPS_SCRIPT_ID: ${{ secrets.APPS_SCRIPT_ID }}
        run: |
          if [ -z "$APPS_SCRIPT_ID" ]; then
            echo "::error::Missing APPS_SCRIPT_ID secret" >&2
            exit 1
          fi
          printf '{\n  "scriptId": "%s",\n  "rootDir": "scripts"\n}\n' "$APPS_SCRIPT_ID" > .clasp.json

      - name: Push to Apps Script
        run: clasp push --force
