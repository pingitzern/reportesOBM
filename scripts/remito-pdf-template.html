<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title><?= reporte.titulo ?></title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      font-size: 12px;
      line-height: 1.5;
      color: #1f2937;
      margin: 0;
      padding: 32px 40px;
      background-color: #ffffff;
    }

    h1,
    h2,
    h3 {
      margin: 0;
      color: #111827;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
    }

    h2 {
      font-size: 18px;
      font-weight: 600;
    }

    h3 {
      font-size: 16px;
      font-weight: 600;
    }

    p {
      margin: 0;
    }

    .header {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 24px;
    }

    .generated-at {
      font-size: 12px;
      color: #4b5563;
    }

    .section {
      margin-top: 24px;
      page-break-inside: avoid;
    }

    .section + .section {
      padding-top: 8px;
      border-top: 1px solid #e5e7eb;
    }

    .section-title {
      margin-bottom: 8px;
    }

    .section-content {
      white-space: pre-wrap;
      color: #374151;
    }

    .details-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
    }

    .details-table th,
    .details-table td {
      text-align: left;
      vertical-align: top;
      padding: 6px 8px;
      border: 1px solid #e5e7eb;
    }

    .details-table th {
      width: 32%;
      background-color: #f3f4f6;
      font-weight: 600;
    }

    .details-table td {
      width: 68%;
      color: #1f2937;
    }

    /* Contenedor principal para la grilla de fotos */
    .fotos-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      page-break-inside: avoid;
      margin-top: 20px;
    }

    .foto-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    /* Contenedor individual para cada foto, fuerza la relación de aspecto */
    .foto-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 75%;
      overflow: hidden;
      border: 1px solid #ddd;
      box-sizing: border-box;
      background-color: #f9f9f9;
    }

    /* La imagen en sí, ocupa todo el contenedor sin deformarse */
    .foto-wrapper img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
    }

    /* Título/descripción debajo de cada foto */
    .foto-caption {
      font-size: 10px;
      text-align: center;
      margin-top: 5px;
      color: #555;
    }

    .empty-state {
      font-size: 12px;
      color: #6b7280;
      text-align: center;
      margin: 20px 0 0;
    }

    .footer {
      margin-top: 32px;
      padding-top: 12px;
      border-top: 1px solid #e5e7eb;
      font-size: 11px;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1><?= reporte.titulo ?></h1>
    <p class="generated-at">Generado el <?= reporte.fechaGeneracion ?></p>
  </header>

  <section class="section">
    <h2 class="section-title">Detalles del remito</h2>
    <table class="details-table">
      <tbody>
        <? reporte.detalles.forEach(function(detalle) { ?>
          <tr>
            <th><?= detalle.label ?></th>
            <td><?= detalle.value ?></td>
          </tr>
        <? }); ?>
      </tbody>
    </table>
  </section>

  <section class="section">
    <h2 class="section-title">Repuestos reemplazados</h2>
    <p class="section-content"><?= reporte.repuestos ?></p>
  </section>

  <section class="section">
    <h2 class="section-title">Observaciones</h2>
    <p class="section-content"><?= reporte.observaciones ?></p>
  </section>

  <section class="section">
    <h3 class="section-title">Registro Fotográfico</h3>
    <? if (reporte.fotos && reporte.fotos.length > 0) { ?>
      <div class="fotos-grid">
        <? reporte.fotos.forEach(function(foto, index) { ?>
          <div class="foto-item">
            <div class="foto-wrapper">
              <img src="<?= foto.url ?>" alt="Foto del mantenimiento <?= index + 1 ?>">
            </div>
            <p class="foto-caption">Foto <?= index + 1 ?></p>
          </div>
        <? }); ?>
      </div>
    <? } else { ?>
      <p class="empty-state">No hay registro fotográfico disponible.</p>
    <? } ?>
  </section>

  <footer class="footer">
    <p><?= reporte.nota ?></p>
  </footer>
</body>
</html>
